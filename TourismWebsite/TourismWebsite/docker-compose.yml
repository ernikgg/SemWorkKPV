services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tourism
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - tourism_pgdata:/var/lib/postgresql/data
      - ./Sql:/docker-entrypoint-initdb.d:ro

  app:
    build: .
    depends_on:
      - db
    environment:
      APP_URL: "http://0.0.0.0:8080/"
      DB_CONNECTION: "Host=db;Port=5432;Database=tourism;Username=postgres;Password=postgres"
    ports:
      - "8080:8080"

volumes:
  tourism_pgdata: